{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Instagram Page</h1>
    <div class="row text-center" style="display: flex; flex-wrap: wrap;">
        {% for post in posts %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card" style="width: 100%; opacity: 1; transition: 0.35; padding: 0; margin-bottom: 20px">
                <img src="{{post.image}}" class="card-img-top" style="">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">By {{ post.author }} on {{ post.date_posted }}</p>
                    <a href="#" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
